<html>

<title>Image Recognizer</title>
<body >
<h2>Image Recognition Service</h2><br>
<!-- Upload  -->
<div class="container">
	<form method ="POST" id="file-upload-form" action="/imageUpload" class="uploader">
		<input id="file-upload" type="file" name="fileUpload" accept="image/*"  onchange="showButton()" />

		<label for="file-upload" id="file-drag">
			<img id="file-image" src="#" alt="Preview" class="hidden">
			<div id="start">
				<i class="fa fa-download" aria-hidden="true"></i>
				<div>Select a file or drag here</div>
				<div id="notimage" class="hidden">Drop or browse an image</div>
				<span id="file-upload-btn" class="btn btn-primary">Select an image</span>
			</div>
			<div id="response" class="hidden">
				<div id="messages"></div>
				<progress class="progress" id="file-progress" value="0">
					<span>0</span>%
				</progress>
			</div>
			<div>
				<input id="send-image"   class="btn btn-primary" type="submit" value="Upload Image">
				<!--			<input  disabled class="btn btn-primary" value="Test">-->
			</div>

		</label>
	</form>

</div>

<div class="resultBtn" style='display:flex;'>
	<form id="historyForm" method="GET" action="/results">
		<p><input type="submit" class="resultBtnInput" value="Get Results"></p>
	</form>

	<form id="clearForm" method="GET" action="/clearResults">
		<p><input type="submit" class="resultBtnInput"   value="Clear Results"></p>
	</form>
</div>
